<div class="container-fluid">
  <div class="background">
    <div class="login-wrapper">
      <div class="login">
        <form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="attemptLogin($event)">
          <!--Using observable binding here for events-->
          <h3>{{formMode}}</h3>
          <input #email required spellcheck="false" type="text" name="email" placeholder="Email"
                 formControlName="email"/>
          <input *ngIf="formMode === 'Sign Up'" required formControlName="username" type="text" name="username" placeholder="Username"/>
          <input #password required formControlName="password" type="password" name="password" placeholder="Password"/>


          <button *ngIf="!loggingIn; else progress"
                  (mouseenter)="setLoginDefault()"
                  (mouseleave)="setLoginRandom()"
                  type="submit"
                  class="btn btn-primary btn-block btn-large"
                  style="height: 3rem">{{login}}
          </button>

          <ng-template #progress>
            <div class="progress" style="height: 3rem">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                   aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </ng-template>
        </form>
        <button
          (click)="changeFormMode()"
          class="register-button btn btn-primary btn-block btn-large"
          style="height: 3rem">{{switchForm}}
        </button>
      </div>
    </div>
  </div>
</div>
